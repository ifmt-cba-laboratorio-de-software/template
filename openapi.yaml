components:
  schemas:
    Fornecedor:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        nome:
          type: string
          maxLength: 255
        contato:
          type: string
          maxLength: 255
      required:
      - id
      - nome
    Item:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        sku:
          type: string
          maxLength: 64
        nome:
          type: string
          maxLength: 255
        descricao:
          type: string
        quantidade:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
        localizacao:
          type: string
          maxLength: 128
        fornecedor:
          allOf:
          - $ref: '#/components/schemas/Fornecedor'
          readOnly: true
        fornecedor_id:
          type: integer
          writeOnly: true
          nullable: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
      - fornecedor
      - id
      - nome
      - sku
      - updated_at
    PatchedFornecedor:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        nome:
          type: string
          maxLength: 255
        contato:
          type: string
          maxLength: 255
    PatchedItem:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        sku:
          type: string
          maxLength: 64
        nome:
          type: string
          maxLength: 255
        descricao:
          type: string
        quantidade:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
        localizacao:
          type: string
          maxLength: 128
        fornecedor:
          allOf:
          - $ref: '#/components/schemas/Fornecedor'
          readOnly: true
        fornecedor_id:
          type: integer
          writeOnly: true
          nullable: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
